version: '3.8'

services:
  freqtrade:
    image: freqtradeorg/freqtrade:stable
    container_name: freqtrade
    restart: unless-stopped
    working_dir: /freqtrade
    volumes:
      - ./user_data:/freqtrade/user_data
    ports:
      - "8080:8080"
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    # Prefer device_requests for Compose; deploy.devices for Swarm/compat
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    device_requests:
      - driver: nvidia
        count: -1
        capabilities: [gpu]
    command: >
      trade
      --logfile /freqtrade/user_data/logs/freqtrade.log
      --db-url sqlite:////freqtrade/user_data/tradesv3.sqlite
      --config /freqtrade/user_data/config.json
      --strategy MyFreqAIStrategy
      --freqai-config /freqtrade/user_data/freqai_config.json
